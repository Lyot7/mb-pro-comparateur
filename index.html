<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- On importe maintenant le CSS externe -->
    <link rel="stylesheet" href="comparator/css/styles.css" />
    <title>Comparateur de Revenus | MeilleursBiens</title>
  </head>
  <body>
    <div class="search">
      <div
        class="control search-container"
        style="margin-bottom: 8px; position: relative"
      >
        <input
          id="reseauSearch"
          class="input"
          type="text"
          placeholder="Recherchez votre réseau..."
        />
        <div id="reseauxSuggestions" class="suggestions"></div>
      </div>
    </div>
    <div class="columns">
      <div class="column is-6 is-12-mobile">
        <div class="card comparator-card">
          <div class="card-content">
            <h5 id="situationTitle" class="title is-5 is-font-title">Votre réseau actuel</h5>
            <div class="field">
              <label class="label"
                >Honoraires annuels HT
                <span class="has-text-primary">(en €)</span></label
              >
              <div class="control">
                <input
                  id="ar_honoraires"
                  class="input"
                  type="number"
                  min="1"
                  step="1"
                  value="75000"
                />
              </div>
            </div>

            <div class="field">
              <label class="label"
                >Forfait mensuel d'adhésion HT
                <span class="has-text-primary">(en €/mois)</span></label
              >
              <div class="control">
                <input
                  id="ar_forfait"
                  class="input"
                  type="number"
                  min="1"
                  step="1"
                  value="150"
                  placeholder="150"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Nombre de ventes</label>
              <div class="control">
                <input
                  id="ar_ventes"
                  class="input"
                  type="number"
                  min="1"
                  step="1"
                  value="12"
                  placeholder="12"
                />
              </div>
            </div>

            <div class="field">
              <label class="label"
                >Commissions perçues sur les ventes
                <span class="has-text-primary">(en %)</span></label
              >
              <div class="control">
                <input
                  id="ar_commissions"
                  class="input"
                  type="number"
                  min="1"
                  step="1"
                  value="70"
                  placeholder="70"
                />
              </div>
            </div>

            <hr />

            <h4 class="title has-text-centered-mobile is-4">
              <span id="ar_total">75.000€</span> <small>/an</small>
            </h4>
            <h5
              class="subtitle has-text-centered-mobile is-5"
              style="font-size: 14px; margin-bottom: 0"
            >
              Votre réseau actuel vous coûte
              <span id="ar_network">1000€</span> / an
            </h5>

            <hr class="is-hidden-desktop" />
            <h4
              class="title is-4 has-text-centered-mobile is-hidden-desktop has-text-primary ca-mb"
            >
              <span id="mb_total_2">75 000€</span>
              <small class="has-text-black"
                >/an (<span id="mb_difference_2">1000€</span>)</small
              >
            </h4>
            <h5
              class="subtitle has-text-centered-mobile is-5 is-hidden-desktop"
              style="font-size: 14px"
            >
              Avec MeilleursBiens
            </h5>
          </div>
        </div>
      </div>
      <div class="column is-6 is-hidden-mobile">
        <div class="card comparator-card">
          <div class="card-content">
            <h5 class="title is-5 is-font-title">
              Avec
              <span class="has-text-primary is-font-title">MeilleursBiens</span>
            </h5>

            <div class="field">
              <label class="label"
                >Honoraires annuels HT
                <span class="has-text-primary">(en €)</span></label
              >
              <div class="control">
                <input
                  id="mb_honoraires"
                  class="input"
                  type="number"
                  value="75000"
                  readonly
                  disabled
                />
              </div>
            </div>

            <div class="field">
              <label class="label"
                >Forfait mensuel d'adhésion HT
                <span class="has-text-primary">(PACK +)</span></label
              >
              <div class="control">
                <input
                  id="mb_forfait"
                  class="input"
                  type="number"
                  value="199"
                  readonly
                  disabled
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Nombre de ventes</label>
              <div class="control">
                <input
                  id="mb_ventes"
                  class="input"
                  type="number"
                  value="12"
                  readonly
                  disabled
                />
              </div>
            </div>

            <div class="field">
              <label class="label"
                >Commissions perçues sur les ventes
                <span class="has-text-primary">(en %)</span></label
              >
              <div class="control">
                <input
                  id="mb_commissions"
                  class="input"
                  type="number"
                  value="100"
                  readonly
                  disabled
                />
              </div>
            </div>

            <hr />

            <h4 class="title is-4 has-text-primary">
              <span id="mb_total">75 000€</span>
              <small class="has-text-primary"
                >/an (+<span class="has-text-primary" id="mb_difference"
                  >1000€</span
                >)</small
              >
            </h4>
            <h5 class="subtitle is-5" style="font-size: 14px">
              Avec MeilleursBiens
            </h5>
          </div>
        </div>
      </div>
    </div>

    <script src="comparator/js/script.js"></script>
    <script src="comparator/js/getReseaux.js"></script>
  </body>
</html>

</html>
